<!DOCTYPE html>
<html>
<head>
<title>Login page</title>
</head>
<body>

	<form name="login">
		Username<input type="text" name="userid" id="name" /> 
		Password<input type="password" name="pswrd" id="password" /> 
		<input type="button" onclick="check(this.form)" value="Login" id="submit" />

	</form>
	<script language="javascript">
		function check(form) {

			if (form.userid.value == "sravani" && form.pswrd.value == "pass") {
				alert("Successful Login")
			} else if (form.userid.value == "sravani"
					&& form.pswrd.value != "pass") {
				alert("Invalid Password")
			} else {
				alert("Username Incorrect")
			}
		}
	</script>
</body>
</html>
